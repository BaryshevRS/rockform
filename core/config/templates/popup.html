<div class="bf-content">
    <div class="bf-header">
        Форма отправки сообщения!
    </div>
    <form method="post" enctype="multipart/form-data">
        <div class="bf-row">
            <label> Имя<span>*</span>:</label>
            <input placeholder="" class="bf-form-control" name="name" placeholder="" type="text" value="" />
        </div>
        <div class="bf-row">
            <label> Телефон<span>*</span>:</label>
            <input data-bf-mask="+7 (000) 000-00-00" placeholder="+7 (___) ___-__-__" class="bf-form-control" name="phone" placeholder="" type="text" value="" />
        </div>
        <div class="bf-row">
            <label>Комментарий:</label>
            <textarea class="bf-form-control" cols="40" rows="5" name="comment"></textarea>
        </div>
        <div class="bf-row">
            <input type="file" name="file" id="bf-file" class="bf-input-file" 
            data-multiple-caption="Файлов выбрано: {count}" accept="" multiple />
            <label for="bf-file">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                    <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                </svg> <span>Выберите файлы&hellip;</span></label>
        </div>
        <div class="bf-row">
            <div class="bf-info-img">
                <img width="100" height="50" title="Обновить картинку" data-bf-capcha="" src="" alt="" />
            </div>
            <input class="capcha bf-form-control" name="bf_capcha" placeholder="Код с картинки" type="text" value="" />
        </div>
        <div class="bf-row">
            <input class="btn btn-default bf-right" name="submit" type="submit" value="Отправить" />
        </div>
    </form>
</div>
