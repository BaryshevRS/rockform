<body>
    <div class="container">
    
        <div class="page-header">
            <h1>Rockform тестирование</h1>
            <p class="lead">Передача параметра в всплывающую форму.</p>
        </div>
        <h3>Модальное окно с параметром</h3>
        <p>
            <a class="btn btn-lg btn-default" data-bf-config="test" href="#">Запустить пример</a>
        </p>
        <div class="bf-content">
            <div class="bf-header">
                Форма отправки сообщения!
            </div>
            <form data-bf-config="test" action="" data-bf-timer="3000" method="post">
                <div class="bf-row">
                    <label>Комментарий:</label>
                    <textarea class="bf-form-control" cols="40" rows="5" name="comment"></textarea>
                </div>
                <div class="bf-row">
                    <input class="btn btn-default bf-right" name="submit" type="submit" value="Отправить" />
                </div>
            </form>
        </div>
    </div>
