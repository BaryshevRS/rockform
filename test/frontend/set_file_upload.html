<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="robots" content="noindex, nofollow" />
    <title>Rockform тестирование</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <!-- Rockform -->
    <link href="/rockform/frontend/themes/default/main.css" type="text/css" rel="stylesheet" />
    <script data-main="/rockform/frontend/lib/app" src="/rockform/frontend/lib/require.min.js"></script>
    <!--[if lt IE 8]> 
      <link href="/rockform/frontend/themes/default/ie.css" type="text/css" rel="stylesheet" />
    <![endif]-->
    <!-- // Rockform -->
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Rockform тестирование</h1>
            <p class="lead">Передача параметра в всплывающую форму.</p>
        </div>
        <h3>Модальное окно с параметром</h3>
        <p>
            <a class="btn btn-lg btn-default" data-bf-field_title="Переданный параметр" data-bf-config="test_file_upload" href="#">Запустить пример</a>
        </p>
        <div class="bf-content">
            <div class="bf-header">
                Форма отправки сообщения!
            </div>
            <form data-bf-config="test_file_upload" action="" method="post">
                <div class="bf-row">
                    <label>Комментарий:</label>
                    <textarea class="bf-form-control" cols="40" rows="5" name="comment"></textarea>
                </div>
                <div class="bf-row">
                    <label>Прикрепить файлы:</label>
                    <input class="bf-form-control" multiple="multiple" name="file" type="file" />
                </div>
                <div class="bf-row">
                    <label>Прикрепить файлы 2:</label>
                    <input class="bf-form-control" multiple="multiple" name="file2[]" type="file" />
                </div>
                <div class="bf-row">
                    <input class="btn btn-default bf-right" name="submit" type="submit" value="Отправить" />
                </div>
            </form>
        </div>
    </div>
    <!-- /container -->
</body>

</html>
