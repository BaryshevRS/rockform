<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="robots" content="noindex, nofollow" />
    <title>Демонстрация работы</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="/rockform/test/frontend/js/dinamic.js"></script>
    <link href="/rockform/frontend/themes/default/main.css" type="text/css" rel="stylesheet" />
    <script data-main="/rockform/frontend/lib/app" src="/rockform/frontend/lib/require.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Rockform тестирование</h1>
            <p class="lead">Проверка работы на динамически созданных элементах</p>
        </div>
        <h3>Простое модальное окно</h3>
        <p><a class="btn btn-lg btn-default" data-bf-config="test_default" href="#">Запустить пример</a></p>
        <div id="dinamic">
        </div>
        <p><a id="create_dinamic" href="#">Добавить кпопку</a></p>
        <p><a id="create_dinamic_form" href="#">Добавить форму</a></p>
        <div class="bf-content">
            <div class="bf-header">
                Заказ звонка
            </div>
            <form data-bf-config="test_default" action="" method="post">
                <div class="bf-row">
                    <label> Имя :</label>
                    <input placeholder="" class="bf-form-control" name="name" data-bf-tooltip="right center" placeholder="" type="text" value="" />
                </div>
                <div class="bf-row">
                    <label> Телефон<span>*</span>:</label>
                    <input data-bf-tooltip="right center" data-bf-mask="+7 (000) 000-00-00" placeholder="+7 (___) ___-__-__" class="bf-form-control" name="phone" type="text" value="" />
                </div>
                <div class="bf-row">
                    <div class="bf-info-img">
                        <img width="100" height="50" title="Обновить картинку" data-bf-capcha="" 
                        src="" alt="" />
                    </div>
                    <input class="capcha bf-form-control" name="bf_capcha" placeholder="Код с картинки" type="text" value="" />
                </div>
                <div class="bf-row">
                    <input class="btn btn-default bf-right" name="submit" type="submit" value="Отправить" />
                </div>
            </form>
        </div>
        <div id="dinamic-form">
        </div>
    </div>
    <!-- /container -->
</body>

</html>
