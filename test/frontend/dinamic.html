<body>
    <div class="container">
        <div class="page-header">
            <h1>Rockform</h1>
            <p class="lead">Документация и демонстрация работы.</p>
        </div>

        <h3>Простое модальное окно</h3>
        <p>
            <a class="btn btn-lg btn-default" data-bf-config="" href="#">Запустить пример</a>
        </p>
        <hr>
        <h3>Модальное окно с параметром</h3>
        <p>
            <a class="btn btn-lg btn-default" data-bf-field_title="Переданный параметр" data-bf-config="test" href="#">Запустить пример</a>
        </p>    <hr>
        <h3>Модальное окно заказа обратного звонка</h3>
        <p>
            <a class="btn btn-lg btn-default"  data-bf-config="order_phone" href="#">Заказать звонок</a>
        </p>
        <hr>


<div class="bf-content">
    <div class="bf-header">
        Заказ звонка
    </div>
    <form data-bf-config="order_phone" action="" method="post">
        <div class="bf-row">
            <label> Имя :</label>
            <input placeholder="" class="bf-form-control" name="name" data-bf-tooltip="right center"
            placeholder="" type="text" value="" />
        </div>
        <div class="bf-row">
            <label> Телефон<span>*</span>:</label>
            <input data-bf-tooltip="right center" 
            data-bf-mask="+7 (000) 000-00-00" data-bf-placeholder="+7 (___) ___-__-__"  class="bf-form-control" name="phone" type="text" value="" />
        </div>
 
 
        <div class="bf-row">
            <input class="btn btn-default bf-right" name="submit" type="submit" value="Отправить" />
        </div>
    </form>
