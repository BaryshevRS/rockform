<div class="bf-content">
    <div class="bf-header">
        Заказ звонка
    </div>
    <form data-bf-popup-pos="" action="" method="post">
        <div class="bf-row">
            <label> Имя :</label>
            <input placeholder="" class="bf-form-control" name="name" placeholder="" type="text" value="" />
        </div>
        <div class="bf-row">
            <label> Телефон<span>*</span>:</label>
            <input data-bf-mask="+7 (000) 000-00-00" placeholder="+7 (___) ___-__-__" class="bf-form-control" name="phone" placeholder="" type="text" value="" />
        </div>
        <div class="bf-row">
            <input class="btn btn-default bf-right" name="submit" type="submit" value="Отправить" />
        </div>
        <div class="bf-rule">
            <label for="">
                <input checked="" name="rule" type="checkbox"><span>Согласен на</span> <a 

                data-bf-field_form="{{bf_config.name}}"
                  data-bf-config="rule" href="#">обработку персональных данных</a>
            </label>
        </div>
    </form>
</div>
